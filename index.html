    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
        />
        <script
          src="https://kit.fontawesome.com/8a0d7ba526.js"
          crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script
          src="https://kit.fontawesome.com/8a0d7ba526.js"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="src/style.css" />
      </head>
      <body class="body-style">
        <div class="container">
          <button class="current-location-bt" id="current-location">
            Your current Location
          </button>
          <div class="row">
            <div class="col-6">
              <form id="search-form" class="location-bar">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="form-location-bar"
                  id="input-city"
                />
                <input type="submit" value="Search" class="form-location-bar" />
              </form>
              <div class="temperature">
                <strong id="temperature"></strong>

                <small id="units"
                  >CÂ°|<a href="#" id="fahrenheit-link">F</a>
                </small>
              </div>
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
              <div class="d-flex weather-temperature">
                <ul class="plus-info">
                  <li id="date" class="date"></li>
                  <li class="description-info" id="description-line"></li>
                  <li class="humidity-info" id="humidity"></li>
                  <li class="wind" id="wind"></li>
                </ul>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  id="icon"
                  class="icon"
                />
              </div>
            </div>
          </div>
          <hr />
          <div class="row row-cols-5 weekgrid">
            <div class="col">day 1</div>
            <div class="col">Day 2</div>
            <div class="col">Day 3</div>
            <div class="col">Day 4</div>
            <div class="col">Day 5</div>
          </div>
        </div>
        <a
          href="https://github.com/EloizaBAB/weather-app"
          target="_blank"
          class="source-link"
          >Open source code by Eloiza Barbosa</a
        >
        <script src="src/script.js"></script>
      </body>
    </html>
  </head>
</html>
