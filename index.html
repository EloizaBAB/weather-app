          <div class="row">
            <div class="col-6">
              <form id="search-form" class="location-bar">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="form-location-bar"
                  id="input-city"
                />
                <input type="submit" value="Search" class="form-location-bar" />
              </form>
              <div class="temperature">
                <small class="max-temperature">
                  <span id="temperature"></span>
                  <small id="celsius-link"><a href="#"></a> CÂ°</small>
                </small>
              </div>
            </div>
            <div class="col-6">
              <h1 id="city"></h1>

              <h2 id="date" class="date">December 5th</h2>
              <div class="plus-info">
                <p class="description-info" id="description-line"></p>
                <p class="humidity-info" id="humidity">Humidity:</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="container text-center temperature-grid weekgrid">
            <div class="row row-cols-5">
              <div class="col">day 1</div>
              <div class="col">Day 2</div>
              <div class="col">Day 3</div>
              <div class="col">Day 4</div>
              <div class="col">Day 5</div>
            </div>
          </div>
        </div>
        <a
          href="https://github.com/EloizaBAB/weather-app"
